<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Language Translation Tool</h1>
        </header>

        <div class="translation-panel">
            <div class="input-section">
                <div class="language-selector">
                    <label for="source-language">Source Language:</label>
                    <select id="source-language">
                        <option value="auto">Auto-detect</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>

                <textarea
                    id="source-text"
                    placeholder="Enter text to translate..."
                    rows="8"
                ></textarea>

                <div class="char-count">
                    <span id="char-count">0</span> characters
                </div>
            </div>

            <div class="swap-section">
                <button id="swap-languages" class="swap-btn" title="Swap languages">â‡„</button>
                <button id="translate-btn" class="translate-btn">Translate</button>
            </div>

            <div class="output-section">
                <div class="language-selector">
                    <label for="target-language">Target Language:</label>
                    <select id="target-language">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>

                <div id="translated-text" class="translated-text-area">
                    <p class="placeholder">Translation will appear here...</p>
                </div>

                <div class="action-buttons">
                    <button id="speak-btn" class="action-btn" disabled title="Listen to translation">ğŸ”Š Speak</button>
                    <button id="copy-btn" class="action-btn" disabled>ğŸ“‹ Copy</button>
                    <button id="clear-btn" class="action-btn">ğŸ—‘ï¸ Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
